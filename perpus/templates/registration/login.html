{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<!-- jika user sudah login, maka tidak bisa mengakses halaman login
melainkan diarahkan ke halaman buku -->
{% if user.is_authenticated %}
    <meta http-equiv="refresh" content="0; url={% url 'buku' %}">

<!-- jika user belum login, maka akan diarahkan ke halaman login -->
{% else %}    
<div class="row" style="margin-top: 100px;">
    <div class="col-md-4"></div>
    <div class="col-md-4 mt-4">
        <div class="card">
            <div class="card-header bg-primary text-light">Login</div>
            <div class="card-body">
                <form action="" method="post">
                    {% csrf_token %}
                    {{form|crispy}}

                    <button type="submit" class="btn btn-primary btn-block">Masuk</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endif %}

{% endblock %}

{% extends 'base.html' %}


{% block content %}

<div class="row mt-4">
    <div class="col-md-4">

        {% for messages in messages %}
            <div class="alert alert-success mt-4"> 
                {{messages}} 
                <a href="/buku">Kembali</a>
            </div>
        {% endfor %}

        <h2>Ubah {{ buku.judul }}</h2>
        <form action="{% url 'ubah_buku' buku.id %} " method="post"  enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
        
            <button class="btn btn-primary" type="submit">Simpan</button>
            <a href="/buku" class="btn btn-danger">Kembali</a>
        </form>
    </div>
</div>
    
{% endblock %}
